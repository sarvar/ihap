<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audioplayer</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="css/audioplayer.css">
    <link rel="stylesheet" href="css/material.css">
  </head>
  <body>
    <div class="container">
      <div id="audioplayer-container"></div>
    </div>
    <script src="../dist/audioplayer.js"></script>

    <script>
      var player = new AudioPlayer({
        settings: {
          container: "audioplayer-container"
        },
        songs: [
          {title: "Song 01",
            id: "1",
						artist: "Artist 01",
            url: "./songs/01 - To War.mp3"},
          {title: "Song 02",
            id: "2",
						artist: 'Artist 02',
            url: "./songs/02 - Winter Bane.mp3"},
          {title: "Starry night",
            id: "3",
						artist: 'Starry Night Artist',
            url: "http://www.html5tutorial.info/media/vincent.mp3"}
        ]
      });
    </script>
  </body>
</html>
