<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ihap</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="css/ihap.css">
    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <style>
      body {
        background-color: #efefef;
        margin: 0;
      }

      .container {
        width: 1200px;
        margin: auto;
        background-color: #fff;
      }
    </style>
    <div class="container">
      <div id="audioplayer-container"></div>
    </div>
    <script src="../dist/js/ihap.js"></script>

    <script>
      var player = new ihap({
        settings: {
          container: "audioplayer-container"
        },
        songs: [
          {title: "To War",
            id: "1",
						artist: "Abbath",
            url: "./songs/01 - To War.mp3"},
          {title: "Winter Bane",
            id: "2",
						artist: 'Abbath',
            url: "./songs/02 - Winter Bane.mp3"},
          {title: "Starry night",
            id: "3",
						artist: 'Starry Night Artist',
            url: "http://www.html5tutorial.info/media/vincent.mp3"}
        ]
      });
    </script>
  </body>
</html>
